<div class="flex flex-col md:flex-row min-h-screen bg-yellow-50" ng-controller="ReminderController">
    <main class="flex-1 row overflow-auto mt-5">
        <div class="py-8 col">
            <div class="max-w-7xl mx-auto md:flex-row gap-4">
                <div class="flex flex-grow">
                    <main class="max-h-screen overflow-auto">
                        <div class="px-6">
                            <div class="max-w-4xl mx-auto">
                                <div class="bg-white rounded-3xl p-8" style="width: 400px;">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-x-2">
                                            <h1 class="text-3xl font-bold">Payment Remainder</h1>
                                        </div>
                                    </div>
                                    <hr class="my-10">
                                    <form ng-submit="addReminder()" class="space-y-6">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Subject</label>
                                            <input type="text" ng-model="newReminder.subject" required
                                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Amount</label>
                                            <input type="number" ng-model="newReminder.amount" required
                                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Date and
                                                Time</label>
                                            <input type="datetime-local" ng-model="newReminder.datetime" required
                                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700">Gmail ID</label>
                                            <input type="email" ng-model="newReminder.gmailId" required
                                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                        </div>
                                        <div>
                                            <button type="submit"
                                                class="py-2 px-4 bg-yellow-600 hover:bg-yellow-700 focus:ring-yellow-500 focus:ring-offset-2 text-white font-bold rounded-lg shadow-lg hover:shadow-xl transition duration-150 ease-in-out">
                                                Send Reminder
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </main>
                    <div style="width: 750px;">
                        <div class="p-6 bg-purple-100 rounded-xl text-gray-800">
                            <div class="font-bold text-xl leading-none">My Payment Remainders</div>
                            <table class="min-w-full divide-y divide-gray-300 mt-4">
                                <thead>
                                    <tr class="bg-gray-500 text-gray-700">
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Subject
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Amount
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Date
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Sent To
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr ng-repeat="reminder in reminders">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            {{ reminder.subject }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ reminder.amount }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ reminder.date }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ reminder.sentTo }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mt-5">
                                <button type="button"
                                    class="inline-flex items-center justify-center py-2 px-3 rounded-xl text-gray-800 hover:text-orange-500 text-sm font-semibold transition border border-black"
                                    onclick="window.location.href = '#!sent-remainder'"
                                    >
                                    View All My Remainders
                                </button>
                            </div>
                        </div>
                        <div class="p-6 bg-green-100 rounded-xl text-gray-800 mt-5">
                            <div class="font-bold text-xl leading-none">Today's Payment Split</div>
                            <table class="min-w-full divide-y divide-gray-300 mt-4">
                                <thead>
                                    <tr class="bg-gray-500 text-gray-700">
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Subject
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Amount
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Date
                                        </th>
                                        <th scope="col"
                                            class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-white">
                                            Received From
                                        </th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr ng-repeat="split in paymentSplits">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                            {{ split.subject }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ split.amount }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ split.date }}
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {{ split.receivedFrom }}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="mt-5">
                                <button type="button"
                                    class="inline-flex items-center justify-center py-2 px-3 rounded-xl text-gray-800 hover:text-orange-500 text-sm font-semibold transition border border-black"
                                    onclick="window.location.href = '#!recieved-remainder'"
                                    >
                                    View All Received Remainders
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
