<!DOCTYPE html>
<html lang="en" ng-app="expenseTrackerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin | XMeter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="SigninController as ctrl" class="bg-gray-100">

<div class="min-h-screen flex flex-col py-8 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center">
        <img src="./images/logo/2.png" alt="Your Logo" class="h-12">
        <a href="/" class="text-gray-600 hover:text-gray-900">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
        </a>
    </div><br>
    <hr>
    <div class="sm:mx-auto sm:w-full sm:max-w-md mt-3">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-[#050A30]">Sign in to your account</h2>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
            <form name="signinForm" class="mb-0 space-y-6" ng-submit="ctrl.signin($event)">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input ng-model="ctrl.user.email" id="email" name="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md pl-10 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#050A30] focus:border-[#050A30] sm:text-sm" placeholder="you@example.com">
                    </div>
                    <div class="text-red-500" ng-show="signinForm.email.$dirty && signinForm.email.$error.required">Email is required</div>
                    <div class="text-red-500" ng-show="signinForm.email.$dirty && signinForm.email.$error.email">Invalid email format</div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input ng-model="ctrl.user.password" id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md pl-10 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#050A30] focus:border-[#050A30] sm:text-sm" placeholder="••••••••">
                    </div>
                    <div class="text-red-500" ng-show="signinForm.password.$dirty && signinForm.password.$error.required">Password is required</div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#F14624] hover:bg-[#F14624] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#050A30]">
                        Sign In
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="/signup.html" class="font-medium text-[#050A30] hover:text-[#F14624]">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>

<script src="controllers/signinController.js"></script>
<script>
    angular.module('expenseTrackerApp', [])
        .controller('SigninController', signinController);
</script>

</body>
</html>
